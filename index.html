<head>
  <title>The Big Apple</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="css/production/main.css">

<body class="rb-app">
  <noscript>
  <div class="rb-no-js-wrapper">
    <div class="rb-no-js-msg">
      <h1>
      YOUR BROWSER DOES NOT SUPPORT JAVASCRIPT!!!
      <small>Please enable javascript to continue enjoying this web app.</small>
      </h1>
    </div>
  </div>
  </noscript>
  <article class="rb-content">
    <header class="rb-header">
      <hgroup class="rb-header-group">
      <h2>WHAT DO YOU HAVE TO SAY ABOUT</h2>
      <h1>THE BIG APPLE</h1>
      </hgroup>
    </header>
    <section class="rb-add-comment">
      <form class="rb-form" action="" method="post">
        <fieldset>
          <div id="rb-form-error-holder" class="rb-form-group"></div>
          <div class="rb-form-group">
            <input class="rb-form-comment-title rb-form-input" name="title" type="text" placeholder="Enter Tile Here (eg. My New York Experience)">
          </div>
          <div class="rb-form-group">
            <textarea class="rb-form-comment-body rb-form-textarea" name="comment" placeholder="Tell us more about it! (eg. When I went to New York City last month, ....)"></textarea>
          </div>
          <div class="rb-form-group">
            <input class="rb-form-comment-submit" type="submit" name="submitcomment" value="SUBMIT">
          </div>
        </fieldset>
      </form>
    </section>
    <section id="rb-comments" class="rb-comments"></section>
  </article>
  <footer class="rb-footer">
    <p class="rb-footer-copywrite">&copy; Pilani Soft Labs Pvt Ltd - www.redBus.in, 2014</p>
  </footer>

  <a href="#" title="SEARCH COMMENT" class="rb-search">
    <img src="img/search.png" alt="search icon">
  </a>

  <!-- THE GLOBAL NAMESPACE FOR THE APPLICATION -->
  <script type="text/javascript">
    var RB = RB || {};
    //USED TO SET LOCALE SPECIFIC STRINGS
    RB.GlobalStrings = {
      commentEdit: 'EDIT',
      commentDelete:'DELETE',
      deleteModalTitle:'DELETE COMMENT',
      deleteModalContent:'<h2>Are you sure you want to delete this comment?</h2>',
      deleteModalConfirm: 'YES',
      deleteModalCancel:'NO',
      editModalTitle:'EDIT COMMENT',
      editModalConfirm:'UPDATE',
      editModalCancel:'CANCEL',
      editModalTitleLabel:'COMMENT TITLE',
      editModalDescLabel:'COMMENT BODY',
      searchModalTitle:'SEARCH COMMENTS',
      searchModalClose:'CLOSE',
      searchModalSearch:'SEARCH',
      searchModalSearchAgain:'SEARCH AGAIN',
      errorNoResults:'No comments found!',
      infoFoundComments:'Results found!',
      infoFoundCommentsSubText:'Click on the comment to edit it.',
      errorTitleExists:'Seems like the comment title already exists. Please enter a different title.',
      errorEmptyFields:'Seems like you haven\'t entered the tile or the description.',
      errorHeading:'Oops!!'
    }
  </script>
  <script src="js/development/templates.js"></script>
  <script src="js/development/utils.js"></script>
  <script src="js/development/main.js"></script>
</body>
</html>

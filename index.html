<head>
  <title>The Big Apple</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="css/production/main.css">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144-precomposed.png">

  <script src="js/production/html5shiv.min.js"></script>
  <script src="js/production/respond.min.js"></script>

<body class="rb-app">
  <noscript>
  <div class="rb-no-js-wrapper">
    <div class="rb-no-js-msg">
      <h1>
      YOUR BROWSER DOES NOT SUPPORT JAVASCRIPT!!!
      <small>Please enable javascript to continue enjoying this web app.</small>
      </h1>
    </div>
  </div>
  </noscript>
  <article class="rb-content">
    <header class="rb-header">
      <hgroup class="rb-header-group">
      <h2>WHAT DO YOU HAVE TO SAY ABOUT</h2>
      <h1>THE BIG APPLE</h1>
      </hgroup>
    </header>
    <section class="rb-add-comment">
      <form class="rb-form">
        <fieldset>
          <div id="rb-form-error-holder" class="rb-form-group"></div>
          <div class="rb-form-group">
            <input class="rb-form-comment-title" name="title" type="text" placeholder="Enter Tile Here (eg. My New York Experience)">
          </div>
          <div class="rb-form-group">
            <textarea class="rb-form-comment-body" name="comment" placeholder="Tell us more about it! (eg. When I went to New York City last month, ....)"></textarea>
          </div>
          <div class="rb-form-group">
            <input class="rb-form-comment-submit" type="submit" name="submitcomment" value="SUBMIT">
          </div>
        </fieldset>
      </form>
    </section>
    <section id="rb-comments" class="rb-comments"></section>
  </article>

  <div id="comment-template" class="hidden">
    <div class="rb-comment-wrap">
        <div class="rb-comment">
          <div class="rb-comment-user">
            <img alt="user" src="img/user.png">
          </div>
          <div class="rb-comment-content">
            <h3 class="comment-title"></h3>
            <p class="comment-desc"></p>
          </div>
          <div class="rb-comment-actions">
            <a href="#" class="comment-edit">EDIT</a>
            <a href="#" class="comment-delete">DELETE</a>
          </div>
        </div>
      </div>
  </div>


  <div id="comment-delete-template" class="hidden">
    <div class="rb-modal">
      <div class="rb-modal-title">DELETE COMMENT</div>
      <div class="rb-modal-content">
        <h2>Are you sure you want to delete this comment?</h2>
      </div>
      <div class="rb-modal-footer">
        <a href="#" class="comment-delete-no  btn btn-default">NO</a>
        <a href="#" class="comment-delete-yes btn btn-primary">YES</a>
      </div>
    </div>
    <div class="rb-modal-backdrop"></div>
  </div>  


  <footer class="rb-footer">
    <p class="rb-footer-copywrite">&copy; Pilani Soft Labs Pvt Ltd - www.redBus.in, 2014</p>
  </footer>
  <!-- THE GLOBAL NAMESPACE FOR THE APPLICATION -->
  <script type="text/javascript">
    var RB = RB || {};
  </script>
  <script src="js/production/main.js"></script>
</body>
</html>
